<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding-top: 50px;
            animation: fadeIn 2s;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1.5s ease-out;
        }
        h1 {
            color: #ECF0F1;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        .link-button {
            display: block;
            margin: 15px 0;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #3498DB;
            color: white;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            color: #ECF0F1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You can see my other websites here!</h1>
        <a href="index.html" class="link-button">For Converting Temperature and Meters to Feet</a>
        <a href="taxcalcu.html" class="link-button">Income Tax Calculator</a>
        <a href="loop.html" class="link-button">Find N</a>
        <a href="payroll.html" class="link-button">Simple Payroll</a>
        <div class="footer">
            <p>Yuri E. Banaag</p>
            <p>BSIT Intech-1A</p>
        </div>
    </div>
</body>
</html>
